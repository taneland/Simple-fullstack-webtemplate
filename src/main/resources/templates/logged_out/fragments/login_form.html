<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Test</title>

    <link rel="stylesheet" href="\css\simple.css">
    <link rel="stylesheet" href="\css\bulma_custom.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="./javascript/vue.js"></script>
</head>


<body>
<th:block th:fragment="login_form">
    <div class="modal" id="myModal">

        <div class="modal-background" id="modalBg"></div>
        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Login</p>
                <button id="mySpan" class="delete" aria-label="close"></button>

            </header>

            <section class="modal-card-body">
                <form class="" action="/" method="post">
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-medium" type="text" name="username" placeholder="Username"
                            >
                            <span class="icon is-left">
                  <i class="fa fa-envelope"></i>
              </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-medium" type="password" name="password" placeholder="Password">
                            <span class="icon is-left">
                  <i class="fa fa-lock"></i>
              </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button type="submit" class="button is-large">
                                Login
                            </button>
                        </p>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">

            </footer>
        </div>
    </div>

</th:block>
</body>
</html>
